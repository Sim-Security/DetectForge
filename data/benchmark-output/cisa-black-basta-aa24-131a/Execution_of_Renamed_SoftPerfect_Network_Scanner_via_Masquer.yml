title: Execution of Renamed SoftPerfect Network Scanner via Masqueraded Filenames
id: 607cd5c7-2a24-45f6-9f6d-096d61b2428c
status: experimental
description: Detects the execution of SoftPerfect Network Scanner (netscan.exe) where the binary has been renamed to masquerade as legitimate hardware vendor utilities such as Intel or Dell. This technique is frequently used by threat actors to evade detection during internal reconnaissance phases.
author: DetectForge
date: 2026/02/10
modified: 2026/02/10
tags:
  - attack.defense_evasion
  - attack.t1036.003
  - attack.discovery
  - attack.t1046
logsource:
  product: windows
  category: process_creation
detection:
  selection_original_filename:
    OriginalFileName: netscan.exe
  selection_masqueraded_names:
    Image:
      - "*\\intel.exe"
      - "*\\dell.exe"
      - "*\\intel_upd.exe"
      - "*\\dell_upd.exe"
  filter_legitimate_intel:
    Company:
      - Intel Corporation
      - Dell Inc.
    Description:
      - "*Intel*"
      - "*Dell*"
  condition: selection_original_filename and selection_masqueraded_names and not filter_legitimate_intel
falsepositives:
  - Legitimate administrative tools renamed by local IT for internal tracking (rare)
  - Security testing or authorized red team activity
  - Incorrectly identified metadata in custom-built internal tools
level: high
