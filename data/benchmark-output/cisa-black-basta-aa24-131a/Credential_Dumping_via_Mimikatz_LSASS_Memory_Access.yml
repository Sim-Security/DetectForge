title: Credential Dumping via Mimikatz LSASS Memory Access
id: 4e166ee9-f434-4b95-9e97-ab797dd41468
status: experimental
description: Detects the execution of Mimikatz or similar credential dumping tools by monitoring for specific command-line arguments used to dump LSASS memory. This activity is often preceded by privilege escalation exploits like ZeroLogon or PrintNightmare to facilitate lateral movement.
author: DetectForge
date: 2026/02/10
modified: 2026/02/10
tags:
  - attack.credential_access
  - attack.t1003.001
logsource:
  product: windows
  category: process_creation
detection:
  selection_mimikatz_args:
    CommandLine:
      - "*sekurlsa::logonpasswords*"
      - "*sekurlsa::lsadump*"
      - "*sekurlsa::msv*"
      - "*sekurlsa::wdigest*"
      - "*sekurlsa::tspkg*"
      - "*sekurlsa::kerberos*"
      - "*lsadump::sam*"
      - "*lsadump::secrets*"
      - "*lsadump::cache*"
      - "*sekurlsa::pth*"
  selection_mimikatz_filename:
    OriginalFileName: mimikatz.exe
  selection_suspicious_parent:
    ParentImage:
      - "*\\spoolsv.exe"
    CommandLine:
      - "*mimikatz*"
      - "*dump*"
  filter_legitimate_admin:
    User:
      - NT AUTHORITY\SYSTEM
    CommandLine:
      - "*\\Windows\\System32\\*"
  condition: (selection_mimikatz_args or selection_mimikatz_filename or selection_suspicious_parent) and not filter_legitimate_admin
falsepositives:
  - Authorized penetration testing activities
  - Security researchers performing memory analysis in isolated environments
  - Legacy administrative scripts (rare for these specific command-line strings)
level: critical
